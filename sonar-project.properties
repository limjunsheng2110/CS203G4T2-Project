# SonarQube properties for local analysis
sonar.projectKey=CS203G4T2-Project
sonar.organization=your-org
sonar.host.url=https://sonarcloud.io

# Project metadata
sonar.projectName=Tariff G4T2 Project
sonar.projectVersion=1.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=21
sonar.java.target=21

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Binary files (compiled classes)
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Exclusions (files/folders to skip)
sonar.exclusions=\
  **/dto/**,\
  **/config/**,\
  **/entity/**,\
  **/*Application.java,\
  **/target/**

# Test exclusions
sonar.test.exclusions=\
  **/test/**

# Code smell and bug detection rules
sonar.issue.ignore.multicriteria=e1,e2

# Ignore: Cognitive Complexity of methods should not be too high (for complex business logic)
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/service/**

# Ignore: Unused method parameters (for interface implementations)
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1172
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

