version: "3.9"

services:
  # Java Spring Boot Backend
  tariff-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tariff-backend
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}

      # JWT configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}

      # External API keys
      - OPENEXCHANGERATES_API_KEY=${OPENEXCHANGERATES_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Python scraper URL
      - PYTHON_SCRAPER_URL=http://tariff-scraper:5001

      # Spring profiles
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
    networks:
      - tariff-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Python Tariff Scraper Service
  tariff-scraper:
    build:
      context: ./tariff-scraper
      dockerfile: Dockerfile
    container_name: tariff-scraper
    ports:
      - "5001:5001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_ENV=${FLASK_ENV:-production}
    networks:
      - tariff-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Nginx Reverse Proxy
  tariff-nginx:
    image: nginx:alpine
    container_name: tariff-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      tariff-backend:
        condition: service_healthy
      tariff-scraper:
        condition: service_healthy
    networks:
      - tariff-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  tariff-network:
    driver: bridge
