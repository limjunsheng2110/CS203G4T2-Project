# --- Application ---
spring.application.name=tariffg4t2

# --- PostgreSQL RDS Connection ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# --- Hibernate / JDBC optimizations ---
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# --- HikariCP Settings (Connection Pool) - Optimized to prevent leaks ---
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=10000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.validation-timeout=5000

# --- PostgreSQL Connection Properties ---
spring.datasource.hikari.data-source-properties.applicationName=tariffg4t2
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# --- Python Microservice ---
python.scraper.url=${PYTHON_SCRAPER_URL:http://localhost:5001/scrape}

# --- Web Scraping ---
scraping.delay-ms=2000
scraping.user-agent=TariffBot/1.0
scraping.timeout-ms=10000

# --- OpenAI API ---
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions

# --- OpenExchangeRates API ---
openexchangerates.api.key=${OPENEXCHANGERATES_API_KEY:}
openexchangerates.api.url=https://openexchangerates.org/api

# --- Security ---
jwt.secret = ${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS:1800000}
