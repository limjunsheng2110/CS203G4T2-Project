# Test Configuration - Uses H2 in-memory database by default
# This overrides production DB settings when running tests

# H2 Database (Spring Boot auto-configures this when H2 is on the classpath)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration for tests
jwt.secret=test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits
jwt.expiration-ms=900000

# Mock API keys for tests
openai.api.key=test-key
openai.api.url=https://api.openai.com/v1/chat/completions
openexchangerates.api.key=test-api-key
openexchangerates.api.url=https://openexchangerates.org/api

# Python Scraper (mock for tests)
python.scraper.url=http://localhost:5001/scrape

# Logging
logging.level.com.cs203.tariffg4t2=INFO

