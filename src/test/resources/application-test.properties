# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;FORBID_CREATION=FALSE;ALLOW_LITERALS=ALL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable connection pooling for tests
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# JWT Configuration for tests
jwt.secret=${JWT_SECRET:test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits}
jwt.expiration-ms=900000

# OpenAI API (mock for tests)
openai.api.key=test-key
openai.api.url=https://api.openai.com/v1/chat/completions

# OpenExchangeRates API (mock for tests)
openexchangerates.api.key=${OPENEXCHANGERATES_API_KEY:test-api-key}
openexchangerates.api.url=https://openexchangerates.org/api

# Python Scraper (mock for tests)
python.scraper.url=http://localhost:5001/scrape

# Logging
logging.level.com.cs203.tariffg4t2=INFO
logging.level.org.springframework.security=INFO
